<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listinha</title>
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.13.0/devicon.min.css">
    <link rel="stylesheet" href="/icones/icomoon/style.css">

    <!-- estilos -->
    <link rel="stylesheet" href="./css/global.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Lista de tarefas</h1>
  </header>
  <main>
    <section class="alerta" id="alerta"></section>
    <section id="deletarConcluidoTela" class="">
      <div>
        <p>
          Você deseja remover todas as tarefas concluídas?
        </p>
        <div>
          <p class="botao vermelho" id="deletarConcluidoCancelar">cancelar</p>
          <p class="botao azul" id="deletarConcluidoConfirmar">confirmar</p>
        </div>
      </div>
    </section>
    <section>
      <i class="deletarConcluido icon-delete"></i>
      <div class="digitador">
        <input type="text" id="inputTarefa" placeholder="Digite sua tarefa aqui">
      </div>
    </section>
    <section>
      <div class="tarefaColuna">
        <ul class="tarefas">
          <!-- Tarefas criadas pelo js -->
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>desenvolvido por: <a href="https://github.com/joaopedr0sena" target="_blank">João Pedro</a></p>
    <a href="https://github.com/joaopedr0sena" target="_blank"><i class="devicon-github-original-wordmark colored"></i></a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
